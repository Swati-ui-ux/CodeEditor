  <div class="code-editor-container">
    <div class="code-editor html-editor">
      <div class="head-editor">
        <div class="left-head">
          <img src="html.png" width="30px">
          <span>HTML</span>
        </div>
        <div class="right-head">
          <img src="copy.svg" class="copy copy1">
        </div>
      </div>
      <textarea spellcheck="false" id="html-input"></textarea>
    </div>

    <div class="code-editor css-editor">
      <div class="head-editor">
        <div class="left-head">
          <img src="css.png" width="30px">
          <span>CSS</span>
        </div>
        <div class="right-head">
          <img src="copy.svg" class="copy copy2">
        </div>
      </div>
      <textarea spellcheck="false" id="css-input"></textarea>
    </div>

    <div class="code-editor js-editor">
      <div class="head-editor">
        <div class="left-head">
          <img src="js.png" width="30px">
          <span>JS</span>
        </div>
        <div class="right-head">
          <img src="copy.svg" class="copy copy3">
        </div>
      </div>
      <textarea spellcheck="false" id="js-input"></textarea>
    </div>
  </div>

  <div class="output-container">
    <div class="output-head">
      <span>Output</span>
      <img src="save.svg" class="save">
      <img src="up.svg" id="full">
    </div>
    <iframe id="output"></iframe>
  </div>

  <script src="script.js"></script>


</body>

</html>
